{% extends "gantapp/base3.html" %}
{% load bootstrap4 %}



{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">ログイン</button>
    {% endbuttons %}

    <input type="hidden" name="next"
      value="{% url 'gantapp:home' %}" />
  </form>

{% endblock content %}
