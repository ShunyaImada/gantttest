{% extends "gantapp/base3.html" %}
{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">TodoList</h1>
      <p class="lead">This is a task lists.</p>
    </div>
</div>
{% endblock header%}



{% block content%}
<div class="container">
    {% for item in object_list %}
    <ul>
    <div class="alert alert-info" role="alert">
        <p>{{ item.taskName }}</p>
        <a href="{% url 'update' item.pk %}" class="btn btn-primary " tabindex="-1" role="button" aria-disabled="true">編集</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-secondary " tabindex="-1" role="button" aria-disabled="true">削除</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-success " tabindex="-1" role="button" aria-disabled="true">詳細</a>
    </div>
    </ul>
    {% endfor %}
</div>
{% endblock content%}
